<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            0
        </div>
        <div class="calc-buttons">
            <div class="row-1">
                <button class="reset-button b-color">C</button>
                <button class="c-button b-color">←</button>
                <button class="c-button bcolor">÷</button>
            </div>
            <div class="row-2">
                <button class="c-button b-color">7</button>
                <button class="c-button b-color">8</button>
                <button class="c-button b-color">9</button>
                <button class="c-button bcolor">×</button>
            </div>
            <div class="row-3">
                <button class="c-button b-color">4</button>
                <button class="c-button b-color">5</button>
                <button class="c-button b-color">6</button>
                <button class="c-button bcolor">-</button>
            </div>
            <div class="row-4">
                <button class="c-button b-color">1</button>
                <button class="c-button b-color">2</button>
                <button class="c-button b-color">3</button>
                <button class="c-button bcolor">+</button>
            </div>
            <div class="row-5">
                <button class="zero-button b-color">0</button>
                <button class="c-button bcolor">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
